version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.9
  command: uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  health-check:
    # Try these paths in order
    path: "/"  # or "/health", "/healthcheck", "/ping"
    interval: 10  # seconds
    timeout: 5    # seconds
    healthy-threshold: 2
    unhealthy-threshold: 5